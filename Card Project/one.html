<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Second Card</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        .container{
            width: 100%;
            height: 100%;
            min-height: 465px;
            background: rgb(2,0,36);
            background: linear-gradient(90deg, rgb(151, 148, 210) 71%, rgba(147, 119, 222, 0.713) 88%, rgb(76, 80, 161) 100%);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .card{
            width: 300px;
            height:440px;
            background-color: white;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 6px;
        }
        .card img{
            width: 100%;
            height: 26%;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }
        .ucard{
               padding: 25px;
               display: flex;
               flex-direction: column;
               align-items: center;
               gap: 12px;
               text-align: center;
        }
        .ucard p{
            font-size: 12px;
        }
        #amountbox{
            width: 80%;
            height: 10.2%;
            background-color: aqua;
            border-radius: 10px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding-right: 5px;
            padding-left: 7px;
        }
        #prbu{
            width: 60%;
            height: 10%;
            background-color: grey
            color: white;
            border-radius: 15px;
            
        }
       
        #leftbox{
          width: fit-content;
          height: 100%;
          display: flex;
          gap: 10px;
          align-items: center;
        }
        #rightbox{

        }
        #imgbox img{
            width: 2.8rem;
            height: 1.1remx;
        }
        #leftbox #amountbox{
            display: flex;
            flex-direction: column;
        }

    </style>
</head>
